language: node_js
node_js: 10.16
services:
    - docker

before-install:
# - npm i -g npm@version-number
    - cd ui
install:
    - npm install
script: 
    - npm run test
after-success:
    - cd GatewayServer
    - docker login -u $username -p $password
    - docker build -t teamyoda/userinterface:latest .
    - docker push teamyoda/userinterface:latest
branches:
    only:
        - UserInterface