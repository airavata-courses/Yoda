language: python:3.6
before-install:
  - cd DataPostProcess
install:
  - pip3 install -r requirements.txt
script:
  - echo "Hi from Post process"
after-success:
  - docker login -u $username -p $password
  - echo $TRAVIS_BUILD_NUMBER
  - docker build -t teamyoda/datapostprocess:latest .
  - docker push teamyoda/datapostprocess:latest
branches:
  only:
    - DataPostProcessorAPI
