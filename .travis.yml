matrix:
  include:
    -language: java
    jdk:
      - openjdk8
    java: "8"
    before_install: cd Session/KafkaConsumer
    install:
      - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    script:
      - mvn clean install

    -language: python
    python: "3.6"
    before_install:
      - sudo apt-get update
      - sudo apt-get install python3
      - cd DataModel
      - python3 -m venv env
      - source env/bin/activate	
    install:
      - pip3 install -r requirements.txt
    script:
      - python3 app.py

    branches:  
      only:
        - 118-a