matrix:
    include:
      # DataModel
      - language: python
        python: 3.7
        before-install:
          - cd DataModel
        install:
          - pip3 install -r requirements.txt
        script:
          - python3 app.py
  
      # DataRetrieval
      - language: python
        python: 3.7
        before-install:
          - cd DataRetrieval
        install:
          - pip3 install -r requirements.txt
        script:
          - python3 app.py
  
      # GatewayServer
      - language: node_js
        node_js: 10.16
        before-install:
          # - npm i -g npm@version-number
          - cd GatewayServer
        install:
          - npm install
        script: 
          - npm start
  
      # User
      - language: node_js
        node_js: 10.16
        before-install:
          # - npm i -g npm@version-number
          - cd User
        install:
          - npm install
        script: 
          - npm start
  
      # Session
      - language: java
        jdk: openjdk8
        java: 8
        before-script:
          - cd Session/KafkaConsumer
        install: true
        script:
          - mvn clean install
branches:
    only:
        - development