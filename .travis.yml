matrix:
include: 
    language: java
    jdk:
      - openjdk8
    before_install: cd Session/KafkaConsumer
    script:
      - mvn clean install
      - mvn spring-boot:run
    language: python
    python: 
        - 3.4
    before_install: cd DataModel
    script:
      - python -m venv env
      - source env/bin/activate
      - pip install -r requirements.txt

    branches:  
      only:
        - 118-a