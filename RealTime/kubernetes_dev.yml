apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-dev
  labels:
    app: realtime-dev
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: realtime-dev
  template:
    metadata:
      labels:
        app: realtime-dev
    spec:
      containers:
      - name: realtime-dev
        image: teamyoda/realtime
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3500
          protocol: TCP
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi