kind: Service
apiVersion: v1
metadata:
  name: user
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - protocol: TCP
      port: 3200
      targetPort: 3200
      nodePort: 32000
  type: LoadBalancer
---
apiVersion: app/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          imagePullPolicy: Always
          image: teamyoda/userapi
          ports:
            - containerPort: 3200